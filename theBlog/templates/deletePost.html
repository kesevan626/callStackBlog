{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

{% block content %} 
      
<style>
          .form-group{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin-top: 10%;
          }
          form{
                    width: 50%;
                    border: 1px solid grey;
                    border-radius: 10px;
                    padding: 20px;
                    background-color: antiquewhite;
          }
         
          button{
                    border: none;
                    padding: 6px 12px;
                    background-color: blanchedalmond;
                    border-radius: 4px;
          }
</style>
<div class="form-group">
            <form action="" method="post" class="shadow-sm">
                         Are you sure you want to delete "{{comment.body}}  {{post.title}} {{topic.title}} {{room.name}}"
                     {% csrf_token %}
                     <a href=""><button type="submit" class="btn-danger">Confirm</button></a>
                      <a href="{{request.META.HTTP_REFERER}}" class="link-warning">Go Back</a>
            </form>
</div> 
{% endblock content %}
