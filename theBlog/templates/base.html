<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}callStack{% endblock title %}</title>
	</head>
	<style>
	.bg-back{
		background-image: radial-gradient( rgba(59, 58, 58, 0.719)  ,#050404 ) ;
		position: fixed;
		height: 100%;
		width: 100%;
		z-index: -10;
	}
	</style>

	<body class="">
		<div class="bg-back"></div>
	{% include 'navbar.html' %}
		{% block content %} 
		 {% if messages %}
			<ul class="messages">
				{% for message in messages %}
					<li class="error">{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}

			
		{% endblock content %}
	</body>
</html>
